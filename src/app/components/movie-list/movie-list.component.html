<div class="bg-gray-900 text-white min-h-screen">
  <!-- Encabezado -->
  <header class="py-4 bg-gray-800">
    <h1 class="text-3xl font-bold text-center">Catálogo de Películas</h1>
  </header>

  <!-- Contenido Principal -->
  <main class="p-4">
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
      <div
        *ngFor="let movie of movies"
        class="bg-gray-800 rounded overflow-hidden shadow-lg"
      >
        <!-- Mostrar la imagen o un placeholder si no hay -->
        <img
          [src]="
            movie.poster_path
              ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path
              : 'assets/default-image.jpg'
          "
          [alt]="movie.title"
          class="w-full h-64 object-cover"
        />
        <div class="p-2">
          <h2 class="text-center font-bold text-white text-sm truncate">
            {{ movie.title }}
          </h2>
        </div>
      </div>
    </div>
  </main>
</div>
