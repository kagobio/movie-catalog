<main class="p-4 bg-gray-900 text-white min-h-screen">
  <div *ngIf="movie" class="container mx-auto p-4">
    <h1 class="text-4xl font-bold text-center mb-6">{{ movie.title }}</h1>
    <img
      [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
      [alt]="movie.title"
      class="mx-auto rounded-lg mb-6"
    />
    <div class="text-justify text-lg leading-relaxed mx-auto max-w-3xl">
      <p>
        {{ movie.overview }}
      </p>
    </div>
  </div>
</main>
