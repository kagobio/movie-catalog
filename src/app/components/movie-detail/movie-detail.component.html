<div class="bg-gray-900 text-white min-h-screen p-4">
  <button
    (click)="goBack()"
    class="bg-gray-700 hover:bg-gray-600 text-white py-1 px-2 rounded mb-4"
  >
    Volver
  </button>
  <div class="flex flex-col md:flex-row">
    <img
      [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
      alt="{{ movie.title }}"
      class="rounded w-full md:w-1/3"
    />
    <div class="md:ml-4">
      <h1 class="text-3xl font-bold">{{ movie.title }}</h1>
      <p class="mt-4 text-gray-400">{{ movie.overview }}</p>
      <p class="mt-2">
        <strong>Fecha de lanzamiento:</strong> {{ movie.release_date }}
      </p>
      <p class="mt-2">
        <strong>Puntuaci√≥n:</strong> {{ movie.vote_average }}/10
      </p>
    </div>
  </div>
</div>
