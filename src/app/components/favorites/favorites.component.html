<div class="bg-gray-900 text-white min-h-screen p-4">
  <h1 class="text-3xl font-bold text-center mb-4">Películas Favoritas</h1>
  <div *ngIf="favoriteMovies.length === 0" class="text-center text-gray-400">
    No tienes películas favoritas.
  </div>
  <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
    <div
      *ngFor="let movie of favoriteMovies"
      class="bg-gray-800 rounded overflow-hidden shadow-lg"
    >
      <img
        [src]="
          movie.poster_path
            ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path
            : 'assets/default-image.jpg'
        "
        [alt]="movie.title"
        class="w-full h-64 object-cover"
      />
      <div class="p-2">
        <h2 class="text-center font-bold text-white text-sm truncate">
          {{ movie.title }}
        </h2>
        <button
          (click)="removeFavorite(movie.id)"
          class="mt-2 bg-red-500 text-white p-2 rounded hover:bg-red-600 w-full"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
